<h3 mat-dialog-title> Adicionar uma tarefa</h3>
<mat-dialog-content>
    <div class="form-container">
        <mat-form-field>
            <mat-label>Nome da tarefa</mat-label>
            <input matInput maxlength="150" #name />
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>Custo</mat-label>
            <input matInput type="number" #cost />
            <span matTextPrefix>R$</span>
        </mat-form-field>

        <mat-form-field floatLabel="always">
            <mat-label>Escolha uma data</mat-label>
            <input matInput [matDatepicker]="datepicker" (dateInput)="getDate($event)"/>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
            </mat-datepicker>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="dialog-action">
    <button mat-button (click)="addTask(name.value,cost.value)">Salvar</button>
</mat-dialog-actions>
